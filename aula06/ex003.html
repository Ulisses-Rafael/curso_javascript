<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color:rgb(12, 12, 243);
            color:white; /* Comentário em css */
            font: normal 14pt Verdana;
        }
        h1 {
            color:black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentar em html -->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digíte um número: "))
        var n2 = Number.parseInt(window.prompt("Digíte outro número: ")) //converter o que vem do prompt (string) para (inteiros)
        var soma = n1 + n2 
        window.alert("A soma dos valores é: " + soma)

    </script>
</body>
</html>
